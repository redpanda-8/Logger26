<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pridėti naują projektą</title>
 
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #f9fafb);
            padding: 40px;
            color: #333;
        }
 
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
 
        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
 
        table {
            width: 100%;
            border-collapse: collapse;
        }
 
        th {
            text-align: left;
            padding: 12px;
            background: #f5f7fa;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid #e0e6ed;
        }
 
        td {
            padding: 12px;
            border-bottom: 1px solid #edf0f4;
        }
 
        tr:hover {
            background: #fafbfd;
        }
 
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
 
        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.15);
        }
 
        a {
            color: #4a90e2;
            font-weight: 600;
            text-decoration: none;
        }
 
        a:hover {
            text-decoration: underline;
        }
 
        .actions {
            display: flex;
            gap: 8px;
        }
 
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
        }
 
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }
 
        .btn-add {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
 
        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
    </style>
</head>
<body>
 
<h2>Užduočių tipas?</h2>
 
<div class="card">
<table id="timeTable">
    <thead>
        <tr>
            <!-- <th>Užduočių tipas?</th> input ranka -->
            <th>Užduoties pavadinimas</th>
            <th>Užduoties aprašymas</th>
            <th>Užduoties tipas</th>
            <th>Data</th>
            <th>Laikas</th>
            <th>Veiksmai</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <select>
                    <option>Projektas A</option>
                    <option>Projektas B</option>
                </select>
            </td>
 
            <td>
                <input type="text" placeholder="Užduoties pavadinimas">
            </td>
 
            <td>
                <select>
                    <input type="text" placeholder="Užduoties pavadinimas">
                </select>
            </td>
 
            <td>
                <input type="text"
                       placeholder="Pvz. Programavimas"
                       onblur="convertToLink(this)">
            </td>
 
            <td>
                <input type="date">
            </td>
 
            <td>
                <input type="time">
            </td>
 
            <td class="actions">
                <button class="btn btn-add" onclick="addRow()">Pridėti</button>
                <button class="btn btn-delete" onclick="deleteRow(this)">Ištrinti</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
 
<script>
function addRow() {
    const tbody = document.querySelector("#timeTable tbody");
    const newRow = tbody.rows[0].cloneNode(true);
 
    newRow.querySelectorAll("input").forEach(i => i.value = "");
    newRow.querySelectorAll("select").forEach(s => s.selectedIndex = 0);
 
    tbody.appendChild(newRow);
}
 
function deleteRow(button) {
    const tbody = document.querySelector("#timeTable tbody");
    if (tbody.rows.length > 1) {
        button.closest("tr").remove();
    } else {
        alert("Negalima ištrinti paskutinės eilutės!");
    }
}
 
function convertToLink(input) {
    const value = input.value.trim();
    if (!value) return;
 
    input.parentElement.innerHTML =
        `<a href="darbu-tipai.html" target="_blank">${value}</a>`;
}
</script>
 
</body>
</html>
